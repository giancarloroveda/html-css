<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <picture>
        <source media="(min-width: 1050px)" srcset="paisagem-1000.jpg" type="image/jpeg">
        <source media="(min-width: 750px)" srcset="paisagem-700.jpg" type="image/jpeg">
        <img src="paisagem-300.jpg" alt="Imagem croppada">
    </picture><br>
    <picture>
        <source media="(max-width: 750px)" srcset="paisagem-300.jpg" type="image/jpeg">
        <source media="(max-width: 1050px)" srcset="paisagem-700.jpg" type="image/jpeg">
        <img src="paisagem-1000.jpg" alt="Imagem croppada">
    </picture>
    
</body>
</html>
